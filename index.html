<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet">

  <title>会員管理システム</title>
</head>
<body>
  <main class="bkg">
    <div class="search-wrap">
      <h1>検索</h1>
      <div class="search-bkg">
        <div class="searchbox-wrap flex">
          <div class="form-wrap flex">
            <div>
              <div class="form-item flex">
                <p class="text-medium">ID</p>
                <p><input type="text"></p>
              </div>
              <div class="form-item flex">
                <p class="text-medium">名前（漢字）</p>
                <p><input type="text"></p>
              </div>
              <div class="form-item flex">
                <p class="text-medium">名前（ふりがな）</p>
                <p><input type="text"></p>
              </div>
            </div>
          </div>
          <div>
            <div class="form-item flex">
              <p class="text-medium">電話番号</p>
              <p><input type="tel"></p>
            </div>
            <div class="form-item flex">
              <p class="text-medium">会員ステータス</p>
            </div>
            <p class="search-radio-btn">
              <label>
                <input type="radio" name="status" value="unspecified" checked>指定しない
              </label>
              <label>
                <input type="radio" name="status" value="general">一般
              </label>
              <label>
                <input type="radio" name="status" value="vip">VIP
              </label>                
            </p>
          </div>
        </div>
        <div class="search button">
          <input class="search-btn text-medium" type="submit" value="検索">
        </div>
      </div>
    </div>
    <div class="member-wrap">
      <h1>会員一覧</h1>
      <table class="member-view flex">
        <tr class="heading">
          <th>ID</th>
          <th>名前（漢字）</th>
          <th>名前（ふりがな）</th>
          <th>性別</th>
          <th>電話番号</th>
          <th>誕生日</th>
          <th>会員ステータス</th>
          <th>来店回数</th>
          <th>管理オプション</th>
        </tr>
        <table id="members-table" class="members-table flex">
          <tr id="line" class="line">
            <td id="id-firstline"></td>
            <td id="name-firstline"></td>
            <td id="furigana-firstline"></td>
            <td id="gender-firstline"></td>
            <td id="tel-firstline"></td>
            <td id="birthday-firstline"></td>
            <td id="status-firstline"></td>
            <td></td>
            <td>
              <div class="flex">
              </div>
            </td>
          </tr>
        </table>
      </table>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./js/api/member-select.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
